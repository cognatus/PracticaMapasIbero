<!DOCTYPE html>
<html>
<head>
	<title>Mapa</title>
</head>
<body>

	<div id="map" style="height: 500px; width: 500px;"></div>

	<script>
		function initMap() {
			var coor = {lat: -25.363, lng: 131.044};

			var map = new google.maps.Map(document.getElementById('map'), {
				zoom: 4,
				center: coor
			});
			
			var marker = new google.maps.Marker({
				position: coor,
				map: map
			});
		}
	</script>

	<script async defer
		src="https://maps.googleapis.com/maps/api/js?key=AIzaSyDyOjncg7kyGq_BHj9UGlO2V2IVP3W3NAI&callback=initMap">
	</script>
</body>
</html>
